# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: 动漫社
name: 动漫社部门
email:
location: 盐城工学院
company: Bilibili
company_url: https://www.bilibili.com/
github_url:
description: ...
favicon: favicon.png # Image must be in assets/images

url: https://atelier-icelf.github.io/ # the base hostname & protocol for your site

## Gem
gems:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata

# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true

# Disque
disque: atelier-icelf.disqus.com

# Pagination
paginate: 10
paginate_path: 'page:num'

# Navigation
navs:
  -
    href: /
    label: 主页
  -
    href: /wota
    label: wota部

  -
    href: /open-source
    label: 仓储部

  -
    href: /blog
    label: 统计部

  -
    href: /bookmark
    label: 画廊

  -
    href: /about
    label: 湖畔

# Sidebar to show popular repo
side_bar_repo_limit: 5 # Number of repos to show

# Google Analytics
analytics :
  provider : google
  google :
      tracking_id : 'UA-72165600-1'


